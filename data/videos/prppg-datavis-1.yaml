description: |

  A visualização de dados permite rápida extração de insights para
  problemas baseados em dados.  O conhecimento dos princípios de
  visualização gráfica e o domínio de recursos computacionais para
  elaboração ágil, interativa e reproduzível são fundamentais para obter
  visualizações que comuniquem valor de forma descomplicada em todos os
  aspectos: elaboração, exame, interpretação e ação.  Nessa aula
  define-se o que é visualização de dados, discorre-se sobre aspectos
  históricos, tipos de visualização, variáveis visuais e as principais
  competências relacionadas a visualização de dados.  Essa é a primeira
  de 3 aulas relacionadas ao assunto e começa no instante 1:33:33.

